name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  install_dev:
    name: Install Dev Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # -----------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
        # -----------------------------------
      - name: Mount Cache
        uses: actions/cache@v3
        with:
          key: cache-dev-${{ github.run_id }}
          path: |
            vendor
        # -----------------------------------
      - name: Install Dependencies
        run: make dev -B

  # ------------------------------------------------------------------------------------------------------------------------

  syntax_checks:
    name: Syntax Checks
    needs: install_dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # -----------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
        # -----------------------------------
      - name: PHP Syntax Checks
        run: make phpcheck -B

  # ------------------------------------------------------------------------------------------------------------------------

  build:
    name: Build ZIP File
    runs-on: ubuntu-latest
    needs: [ syntax_checks ]
    steps:

      - name: Clone Code
        uses: actions/checkout@v3

      - name: Build ZIP File
        run: |
          make release -B

      - name: Extract ZIP file for artifact
        shell: bash
        run: |
          unzip ./.build/AIDemoData.zip -d ./.build/extension

      - name: Store ZIP file in Github
        uses: actions/upload-artifact@v2
        with:
          name: AIDemoData
          retention-days: 4
          path: ./.build/extension

      - name: Delete TMP files
        shell: bash
        run: |
          rm -rf ./.build/extension
          

  # ------------------------------------------------------------------------------------------------------------------------

  packagist:
    name: Update Packagist
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      # -----------------------------------
      - uses: actions/checkout@v3
        # -----------------------------------
      - name: Invoke Packagist Webhook
        run: |
          curl -XPOST -H'content-type:application/json' 'https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USER }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}' -d'{"repository":{"url":"https://packagist.org/packages/boxblinkracer/shopware-ai-demodata"}}'
